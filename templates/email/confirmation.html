<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8">
    <title>Благодарим за запитването към TROT</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">

      <div style="text-align: center; margin-bottom: 20px;">
        <img src="cid:logo" alt="TROT Logo" width="100">
      </div>

      <h2 style="color: #2c3e50;">Благодарим ви, {{ name }}!</h2>

      <p style="font-size: 16px; color: #333;">
        Получихме вашето запитване и ще се свържем с вас възможно най-скоро.
      </p>

      <p style="font-size: 16px; color: #333;">
        Ако имате допълнителни въпроси, не се колебайте да отговорите на този имейл.
      </p>

      <a href="https://trot.bg" style="display: inline-block; margin-top: 20px; padding: 12px 24px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">
        Посетете нашия сайт
      </a>

      <!-- Tracking Pixel -->
      <img src="https://trot.bg/email/opened/{{ email_id }}" width="1" height="1" style="display: none;" alt="">

      <p style="font-size: 14px; color: #888; margin-top: 30px;">
        С уважение,<br>TROT.BG
      </p>
    </div>
  </body>
</html>
