<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}TROT.BG{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: '#0f0f0f',
            light: '#f3f4f6',
            gold: '#eab308', // или '#FFD700' ако искаш по-ярко
          }
        }
      }
    }
  </script>

  {% block head_extra %}{% endblock %}
</head>
<body class="bg-dark text-light min-h-screen flex flex-col">

  <header class="bg-dark border-b border-gold shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <img src="{{ url_for('static', filename='Trot-Logo.png') }}" alt="TROT Logo" class="h-12">
    </div>
  </header>

  <main class="flex-grow container mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-dark border-t border-gold text-center text-sm text-light py-4">
    © 2025 TROT.BG. Всички права запазени.
  </footer>

</body>
</html>
