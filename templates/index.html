{% extends "base.html" %}
{% block title %}Начало — TROT.BG{% endblock %}
{% block content %}
<h1>Форма за запитване</h1>
<form method="POST">
    <input type="text" name="name" placeholder="Име" required><br>
    <input type="email" name="email" placeholder="Имейл" required><br>
    <input type="tel" name="phone" placeholder="Телефон (08XXXXXXXX)" pattern="^08[789]\d{7}$" required><br>
    <textarea name="message" placeholder="Съобщение" required></textarea><br>
    <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">
    <button type="submit">Изпрати</button>
</form>
