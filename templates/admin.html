{% extends "base.html" %}
{% block title %}Админ панел — TROT.BG{% endblock %}
{% block content %}
<h1>Админ панел</h1>
<table>
    <tr>
        <th>ID</th><th>Име</th><th>Имейл</th><th>Телефон</th><th>Съобщение</th><th>Действие</th>
    </tr>
    {% for req in requests %}
    <tr>
        <td>{{ req.id }}</td><td>{{ req.name }}</td><td>{{ req.email }}</td><td>{{ req.phone }}</td><td>{{ req.message }}</td>
        <td>
            <form action="{{ url_for('delete_request', request_id=req.id) }}" method="post">
                <button type="submit">Изтрий</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('export_csv') }}">Свали CSV</a>
{% endblock %}
