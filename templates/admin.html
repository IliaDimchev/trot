<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Админ панел - TROT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 text-white p-6">
  <h1 class="text-2xl mb-4 font-bold text-amber-400">Запитвания към TROT</h1>
  <div class="space-y-4">
    {% for req in requests %}
      <div class="border border-neutral-700 p-4 rounded bg-neutral-800">
        <p><strong>Име:</strong> {{ req.name }}</p>
        <p><strong>Имейл:</strong> {{ req.email }}</p>
        <p><strong>Съобщение:</strong> {{ req.message }}</p>
      </div>
    {% else %}
      <p>Няма запитвания.</p>
    {% endfor %}
  </div>
</body>
</html>
