<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход в админ панел - TROT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 flex items-center justify-center h-screen">
  <form method="post" class="bg-neutral-800 p-6 rounded-lg shadow-lg w-full max-w-sm text-white space-y-4">
    <h1 class="text-2xl font-bold text-amber-400 text-center">Вход в TROT</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="text-red-400 text-sm">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <input type="text" name="username" placeholder="Потребител" required class="w-full p-2 rounded bg-neutral-700 border border-neutral-600" />
    <input type="password" name="password" placeholder="Парола" required class="w-full p-2 rounded bg-neutral-700 border border-neutral-600" />
    <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-black py-2 rounded">Вход</button>
  </form>
</body>
</html>
